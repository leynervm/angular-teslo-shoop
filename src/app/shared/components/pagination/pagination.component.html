<div class="flex justify-end items-end mb-4 join">
    @for (page of getPagesList(); track page) {
    <button [routerLink]="[]" [queryParams]="{page:page}" (click)="activePage.set(page)"
        class="text-accent-content join-item btn" [class.!btn-accent]="page === activePage()">
        {{ page }}</button>
    }

    @empty {
    <!-- <p>No hay p√°ginas</p> -->
    }
</div>
