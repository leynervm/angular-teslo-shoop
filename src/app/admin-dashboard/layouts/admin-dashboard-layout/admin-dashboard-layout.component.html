<div class="bg-blend-darken selection:bg-blue-600 w-screen h-screen text-slate-300 selection:text-white antialiased">
    <div class="relative flex flex-col w-screen overflow-y-scroll">
        <div id="menu"
            class="left-0 z-10 fixed bg-gray-900 w-64 h-screen min-h-screen overflow-y-scroll text-slate-300">
            <div id="logo" class="my-4 px-6">
                <a routerLink="/" class="font-bold text-white text-lg md:text-2xl">Dashboard<span
                        class="text-accent">2025</span>.</a>
                <p class="text-slate-500 text-sm">Administrar tus actividades</p>
            </div>
            <div id="profile" class="px-6 py-10">
                <p class="text-slate-500">Bienvenido</p>
                <span class="inline-flex items-center space-x-2">
                    <span>
                        <img class="rounded-full w-8 h-8"
                            src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
                            alt="">
                    </span>
                    <span class="font-bold text-sm md:text-base">
                        {{ user()?.fullName }}
                    </span>
                </span>
            </div>
            <div id="nav" class="px-6 w-full">
                <a routerLink="/admin/dashboard" routerLinkActive="admin-link-active"
                    class="inline-flex items-center space-x-2 hover:bg-white/5 px-2 py-3 border-slate-700 border-b w-full transition duration-150 ease-linear">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-current">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                        </svg>

                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-current text-lg leading-5">Dashboard</span>
                        <span class="hidden md:block text-sm">
                            Administrar
                        </span>
                    </div>
                </a>
                <a routerLink="/admin/products" routerLinkActive="admin-link-active"
                    class="inline-flex items-center space-x-2 hover:bg-white/5 px-2 py-3 border-slate-700 border-b w-full transition duration-150 ease-linear">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="font-bold text-current text-lg leading-5">
                            Productos
                        </span>
                        <span class="hidden md:block text-current text-sm">
                            Listado de Productos
                        </span>
                    </div>
                </a>

                <div class="my-2 divider-secondary divider"></div>

                <button (click)="authService.logout()"
                    class="inline-flex items-center space-x-2 hover:bg-white/5 px-2 py-3 w-full text-red-500 transition duration-150 ease-linear">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077l1.41-.513m14.095-5.13l1.41-.513M5.106 17.785l1.15-.964m11.49-9.642l1.149-.964M7.501 19.795l.75-1.3m7.5-12.99l.75-1.3m-6.063 16.658l.26-1.477m2.605-14.772l.26-1.477m0 17.726l-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205L12 12m6.894 5.785l-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864l-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
                        </svg>
                    </div>
                    <div class="flex flex-col justify-start items-start">
                        <span class="font-bold text-current text-lg leading-5">
                            Salir
                        </span>
                        <span class="hidden md:block text-current text-sm">Cerrar Sesi√≥n</span>
                    </div>
                </button>
            </div>
        </div>

        <div class="flex-1 ml-64 p-3 border border-dashed h-screen">
            <router-outlet />
        </div>
    </div>
</div>
